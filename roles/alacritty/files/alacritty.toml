[terminal.shell]
args = ["-d Ubuntu-22.04 --cd ~ "]
program = "C:\\Windows\\System32\\wsl.exe"

[env]
TERM="xterm-256color"
COLORTERM="truecolor"

[window]
decorations= "none"
startup_mode= "Maximized"

[font]
normal={family= "JetBrainsMono NF", style= "Regular"}
bold={family= "JetBrainsMono NF", style= "Bold"}
italic ={family= "JetBrainsMono NF", style= "Italic"}
bold_italic ={family= "JetBrainsMono NF", style= "Bold Italic"}
size= 12.0
offset={x= 0,y= 0}
glyph_offset={x= 0, y= 0}

[cursor]
style={shape="Block",blinking="On"}
unfocused_hollow= false

[mouse]
hide_when_typing=true

[selection]
save_to_clipboard =rue

# Colors (Tokyo Night)
[colors.primary]
background = '#1a1b26'
foreground = '#a9b1d6'
[colors.normal]
black   = '#32344a'
red     = '#f7768e'
green   = '#9ece6a'
yellow  = '#e0af68'
blue    = '#7aa2f7'
magenta = '#ad8ee6'
cyan    = '#449dab'
white   = '#787c99'
[colors.bright]
black   = '#444b6a'
red     = '#ff7a93'
green   = '#b9f27c'
yellow  = '#ff9e64'
blue    = '#7da6ff'
magenta = '#bb9af7'
cyan    = '#0db9d7'
white   = '#acb0d0'


